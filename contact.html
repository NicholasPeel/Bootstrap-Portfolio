<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Nicholas Peel - Contact</title>
  </head>
  <body>
    

    <div class="container-fluid">

      <div class="row justify-content-center header">
        
        <div class="col-sm-9">
          
          <nav class="navbar navbar-expand justify-content-between">

            <a class="navbar-brand logo" href="index.html">Nicholas Peel</a>

            <div class="" id="navbarNav">
              <ul id="nav" class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link aboutTab" href="index.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link portfolioTab" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link connectTab" href="contact.html">Contact</a>
                </li>
              </ul>
            </div>

          </nav>

        </div>

      </div>

      <div class="row justify-content-center">
        
        <div class="col-sm-6">

          <div class="contentLeft">
            
            <div id="title">
          
              <p>Contact</p>

            </div>

            <div id="table">
      
              <form>
            
                <p>Name</p><br>
                <input type="text" name="firstname" required="required" style="width: 100%"><br><br>
                <p>Email</p><br>
                <input type="email" name="lastname" required="required" style="width: 100%"><br><br>
                <p>Message</p><br>
                <textarea name="message" required="required" style="width:100%; height:300px"></textarea><br><br>
                <input id="submit" type="submit" value="Submit">

              </form>

            </div>


          </div>
          

        </div>

        <div class="col-sm-1"></div>

        <div class="col-sm-2 contentRight">
          
          <div id="connect">

            <p>Connect With Me</p>

          </div>
      
          <li id="social">
        
            <a href="https://github.com/NicholasPeel" target="_blank"><img class="gitLink" src="assets/images/git.png" height="65px" width="65px"></a>
            <a href="https://www.linkedin.com" target="_blank"><img class="linkedLink" src="assets/images/link.png" height="65px" width="65px"></a>
            <a href="https://stackoverflow.com/" target="_blank"><img class="stackLink" src="assets/images/stack.png" height="65px" width="65px"></a>

          </li>

        </div>

      </div>

      <div class="row">
        
        <div class="col-sm footer">
          
          <nav class="navbar justify-content-center">
          
            <span class="navbar-text">
            
              &copy; Copyright  2018 Nicholas Peel

            </span>

          </nav>

        </div>
        
      </div>
